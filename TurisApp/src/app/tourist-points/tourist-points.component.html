<div>
    <h2>Create Tourist Point</h2>
    <form (ngSubmit)="addPoint()">
      <label for="name">Point Name:</label>
      <input id="name" [(ngModel)]="pointName" name="name" required>
      <label for="location">Location:</label>
      <input id="location" [(ngModel)]="location" name="location" required>
      <button type="submit">Add Point</button>
    </form>
  </div>
